<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Exemplo de Pop-up</title>
	<!-- Adicione as referências do Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- Adicione o script do pop-up -->
	<script>
		function abrirPopup() {
			$('#myModal').modal('show');
		}
	</script>
</head>
<body>
	<!-- Crie um botão que chama a função de abrir o pop-up -->
	<button type="button" onclick="abrirPopup()">Abrir Pop-up</button>

	<!-- Crie o modal que será exibido no pop-up -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Exemplo de Pop-up</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Este é um exemplo de pop-up utilizando Bootstrap e JavaScript.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
